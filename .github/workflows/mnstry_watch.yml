name: MNSTRY Discount Watch

on:
  schedule:
    - cron: "53 */2 * * *"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ‘‡ Jitter (0â€“24s)
      - name: Small jitter
        run: sleep $((RANDOM % 25))

      - name: Run tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python mnstry_watch.py

      - name: Commit state back
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f mnstry_state.json ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add mnstry_state.json
            git diff --cached --quiet || git commit -m "Update MNSTRY state"
            git push
          fi
